<div class="dashboard_container">
    <div class="ul_container">
        <table ng-repeat="param in currObj" class="ul" ng-class="[{mi_current: currentUl($index)}, {mi_moveFromRight: currentUl($index)},{ mi_moveToRight: !currentUl($index)}]" ng-show="currentUl($index)" >
            <tbody>
                <tr>
                    <td ng-repeat="value in param.values" ng-switch on="value.type">
                        <a ng-switch-when="text">{{value.name}}</a>
                        <input ng-switch-when="input" type="text" placeholder="{{value.name}}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <table class="nav">
        <tbody>
        <tr>
            <td ng-repeat="param in currObj" ng-click="selectParam($index)">{{param.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
