<table class="matrix">
    <tr ng-repeat="value in dashboard.myFactory.payment.array">
        <td class="properties">{{value.price}}</td>
        <td class="properties">{{value.date}}</td>
        <td class="properties">{{value.debt}}</td>
        <td class="properties">{{value.debtDate}}</td>            
    </tr>
</table>
