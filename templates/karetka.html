
    <div class="ul_container">
        <div ng-repeat="param in dashboardCtrl.currObj" class="ul" ng-class="[{mi_current: dashboardCtrl.currentUl($index)}, {mi_moveFromRight: dashboardCtrl.currentUl($index)},{ mi_moveToRight: !dashboardCtrl.currentUl($index)}]" ng-show="dashboardCtrl.currentUl($index)" >
            <div>
                <div ng-repeat="value in param.values" ng-click="value.type=='relocate_here' ? dashboardCtrl.relocateHere(value.urlTo) : value.type=='relocatePage' ? dashboardCtrl.relocatePage(value.urlTo) : value.type=='reloadDashboard' ? dashboardCtrl.reloadDashboard(value.json) : ''">
                    {{value.type == "text" || value.type == "relocate_here" || value.type =="relocatePage" || value.type=="reloadDashboard" ? value.name : ""}}
                    <input ng-if="value.type == 'input'" type="text" placeholder="{{value.name}}">
                    <input ng-if="value.type == 'input_search'" name="value.model" ng-model="value.val" ng-controller="searchCtrl as searchCtrl" ng-change="searchCtrl.isEmptyQuery(param.values) ? searchCtrl.isEmptyObject(template) ? searchCtrl.search(param.values, param.url) : searchCtrl.checkTemplate(param.values) ? searchCtrl.searchFilter(param.values) : searchCtrl.search(param.values, param.url) : searchCtrl.clean()" type="text" placeholder="{{value.name}}">
                    <input ng-if="value.type == 'date_search'" type="date">
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <div>
            <div ng-repeat="param in dashboardCtrl.currObj" ng-click="dashboardCtrl.selectParam($index)" ng-if="param.name" ng-class="{mi_selected: dashboardCtrl.currentUl($index)}">{{param.name}}</div>
        </div>
    </div>
