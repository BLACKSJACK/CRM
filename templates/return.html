<table style="text-align: center; width:100%; height:100px; ">
    <tbody ng-if="dashboard.config!='dashboard.json' && mode=='calc'" ng-switch="dashboard.karetka.mode" class="animate-switch-container">
        <tr class="animate-switch" ng-switch-when="changing process">
            <td ng-click="dashboard.clean()">Отменить изменение</td>
        </tr>
        <tr class="animate-switch" ng-switch-when="making new process">
            <td ng-click="dashboard.clean()">Отменить создание</td>
        </tr>
        <tr class="animate-switch" ng-switch-when="confirm refresh">
            <td ng-click="dashboard.reloadDashboard('dashboard.json'); dashboard.myFactory.matrixType=null" style="float: left">Да</td>
            <td>Вернуться в основное меню?</td>
            <td ng-click="dashboard.karetka.mode='listener'" style="float: right">Нет</td>
        </tr>
        <tr class="animate-switch" ng-switch-default="">
            <td ng-click="dashboard.Confirm()">Вернуться</td>

        </tr>
    </tbody>
</table>
